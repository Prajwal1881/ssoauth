<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Virtual Router Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h3 class="text-center mb-4">Virtual Router Access</h3>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form action="/virtual-router/login" method="post">
            <!-- Hidden input for CSRF if enabled, but likely disabled for this path in current config or handled by Spring Security default?
             Actually, we disabled CSRF for specific paths but not /virtual-router/** in the ignore list directly? 
             Wait, SecurityConfig says ignoringRequestMatchers for specific paths. 
             Virtual Router is NOT in ignoringRequestMatchers. 
             So we need CSRF token. -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label class="form-label">TACACS+ Host</label>
                <input type="text" name="host" class="form-control" th:value="${host}" required
                    placeholder="192.168.1.10">
            </div>
            <div class="mb-3">
                <label class="form-label">Port</label>
                <input type="number" name="port" class="form-control" th:value="${port} ?: 49" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Secret Key</label>
                <input type="password" name="secret" class="form-control" th:value="${secret}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" th:value="${username}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Connect</button>
        </form>
    </div>

</body>

</html>
