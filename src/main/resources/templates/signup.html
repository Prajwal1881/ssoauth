<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SSO Authentication</title>

    <style>
        :root {
            --primary-orange: #FF6600;
            --secondary-orange: #FF9933;
            --background-color: #F8F8F8;
            --form-background: #FFFFFF;
            --text-color: #333333;
            --input-bg: #FFFFFF;
            --border-color: #DDDDDD;
            --button-text: #FFFFFF;
            --link-color: #007bff;
            --error-color: #DC3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .signup-container {
            background: var(--form-background);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: var(--primary-orange);
        }

        .signup-form .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .signup-form input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
            border-radius: 8px;
            box-sizing: border-box;
        }

        .signup-form input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 2px rgba(255, 102, 0, 0.2);
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--primary-orange);
            color: var(--button-text);
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--secondary-orange);
        }

        .signin-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .signin-link a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        #error-message {
            color: var(--error-color);
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--error-color);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Create Account</h2>

    <div id="error-message"></div>

    <form id="signup-form" class="signup-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="firstName">First Name (Optional)</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name (Optional)</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="signin-link">
        Already have an account? <a href="/login">Sign in here</a>
    </div>
</div>

<script>
    document.getElementById('signup-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        const errorMessageDiv = document.getElementById('error-message');

        errorMessageDiv.style.display = 'none';

        try {
            const response = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const responseData = await response.json();

            if (response.ok) {
                // SUCCESS: Save token and redirect to dashboard (new users default to ROLE_USER)
                localStorage.setItem('accessToken', responseData.accessToken);
                localStorage.setItem('userInfo', JSON.stringify(responseData.userInfo));
                window.location.href = '/dashboard';
            } else {
                // ERROR: Display error message from the API
                let message = responseData.message || `Sign up failed (Status: ${response.status})`;
                if (responseData.errors) {
                     message = Object.values(responseData.errors).join('; ');
                }
                errorMessageDiv.textContent = message;
                errorMessageDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('Sign up failed:', error);
            errorMessageDiv.textContent = 'Error connecting to the server. Please try again later.';
            errorMessageDiv.style.display = 'block';
        }
    });
</script>
</body>
</html>
